    extract: >-
      New York (known as "The Big Apple", "NYC," and often called "New York
      City") is a global center for media, entertainment, art, fashion,
      research, finance, and trade. The bustling, cosmopolitan heart of the 4th
      largest metropolis in the world and by far the most populous city in the
      United States, New York has long been a key entry point and a defining
      city for the nation.

      From the Statue of Liberty in the harbor to the Empire State Building
      towering over the Manhattan skyline, from the tunnels of the subway to the
      riches of Wall Street, from the bright signs of Times Square to the
      naturalistic beauty of Central Park, and from Yankee Stadium in the Bronx
      to Coney Island in Brooklyn, New York's landmarks are quintessential
      American landmarks. The city's neighborhoods and streets are so iconic
      they have become ingrained into the American consciousness. Here the
      power, wealth and culture of the United States is on full display in one
      of the largest and most iconic skylines in the world, in the food and
      music to be found around every corner, and in the diverse population of
      immigrants who come from every corner of the globe to take part in what
      this city has to offer.

      Lying at the mouth of the Hudson River in the southernmost part of the
      state of the same name and at the center of the Mid-Atlantic region, New
      York City is home to approximately 8.3 million people. The New York
      Metropolitan Area, which spans lower New York state, northern New Jersey,
      and southwestern Connecticut, has a population of 18.9 million, making it
      the largest metropolitan area in the U.S.


      See also: New York City with children, LGBT New York City
