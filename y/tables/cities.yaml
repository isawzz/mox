    language: English
    wiki_voyage_link: https://en.wikivoyage.org/wiki/Berlin
    extract: >-
      Berlin is Germany's capital and biggest city. Within the city limits,
      Berlin in 2022 had a population of 3.7 million.


      Berlin is coming into its own again as a cosmopolitan capital of one of
      Europe's wealthiest nations. "Arm aber sexy" (poor but sexy) as a former
      mayor would have it, Berlin attracts young people, students and a creative
      bohème like few other cities in the world. With architectural heritage
      from Prussian monarchism, Nazism, East German communism and Potsdamer
      Platz, filled with 1990s and 2000s-style glass palaces after having been a
      "blank canvas" due to the wall, Berlin's architecture is as varied as its
      neighbourhoods and its people. And due to its long history as a
      cosmopolitan capital, it has attracted immigrants from all over the world
      for more than 300 years now, who continue to leave their own marks on the
      city.

      Berlin is home to world-renowned universities, orchestras, museums, and
      entertainment venues, and is host to many sporting events. Its Zoological
      Garden is the most visited zoo in Europe and one of the most popular
      worldwide. The city is well known for its festivals, nightlife,
      contemporary arts and a very high quality of living.
