    language: English
    wiki_voyage_link: https://en.wikivoyage.org/wiki/Tokyo
    extract: >-
      Tokyo can be broadly divided into the "23 special wards", "Tama region"
      and "Islands". This article is about the 23 special wards of Tokyo, which
      corresponds to what many think of as the "city of Tokyo". For information
      on Tokyo as a prefecture, Tama region and Islands, see Tokyo Metropolis.


      Tokyo (東京 Tōkyō) is the enormous and wealthy capital of Japan, and its
      main city, overflowing with culture, commerce, and most of all, people. As
      the most populated urban area in the world, Tokyo is a fascinating and
      dynamic metropolis that mixes foreign influences, consumer culture and
      global business along with remnants of the capital of old Japan. From
      modern electronics and gleaming skyscrapers to cherry blossoms and the
      Imperial Palace, this city represents the entire sweep of Japanese history
      and culture. Tokyo truly has something for every traveller.
