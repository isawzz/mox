    extract: >-
      Beijing (北京 Běijīng) is China's capital, and its second largest city after
      Shanghai, with a population of more than 20 million. It had been the
      capital of Imperial China for much of its history, and became seat of the
      People's Republic of China after the Chinese revolutions, as well as the
      country's educational and cultural center.

      The city is well known for its flatness and regular construction. There
      are only three hills to be found within the city limits (in Jingshan Park
      to the north of the famous Forbidden City). Like the configuration of the
      Forbidden City, Beijing is surrounded by concentric so-called "ring
      roads", which are actually rectangular.

      Beijing is a dynamic, changing city. There is a mix of old and new all
      around (especially within the 3rd and 2nd Ring Roads). Here you can see
      the most modern, envelope-pushing technologies and social innovations
      butting heads with the most ancient cultural norms and social settings.
      The people here can seem a bit cold, but once you break the ice you will
      find that they are very friendly and engaging, and speaking some Mandarin
      is definitely helpful.

      Be prepared for customs and societal norms that are different from yours;
      see the China article for discussion. However most Beijingers are
      sophisticated urbanites, so things may seem less odd here than in rural
      areas or cities in the interior of China.

      The city hosted the 2008 Summer Olympic Games and the 2022 Winter
      Olympics, making it the only city in the world that has hosted both summer
      and winter Olympic Games.
