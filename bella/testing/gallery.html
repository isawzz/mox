<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 20px;
			background-color: #f0f0f0;
		}

		.gallery-container {
			border: 1px solid #ccc;
			padding: 15px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.ellipsis {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			width: 100%;
			/* Ensure it takes full width of its container for ellipsis to work */
			text-align: center;
		}

		/* Basic styling for image cells if not overridden by JS */
		.gallery-cell {
			background-color: #e9e9e9;
			border-radius: 6px;
			padding: 5px;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.gallery-cell img {
			max-width: 100%;
			max-height: 100%;
			border-radius: 4px;
		}

		.gallery-label {
			font-size: 11px;
			margin-top: 4px;
			color: #333;
		}

		/* Add FontAwesome and other icon font definitions if you use them.
           For example:
           @font-face { font-family: 'fa6'; src: url('path/to/fontawesome6.woff2') format('woff2'); }
           @font-face { font-family: 'pictoFa'; src: url('path/to/fontawesome4or5.woff2') format('woff2'); }
           @font-face { font-family: 'emoNoto'; src: local('Apple Color Emoji'), local('Segoe UI Emoji'), local('Noto Color Emoji'); } // System emojis
        */
	</style>
</head>

<body>

	<h1>My Image Gallery</h1>
	<div id="galleryRoot" class="gallery-container">
	</div>


	<script src="../../rsg/globals.js"></script>
	<script src="../../rsg/codebig.js"></script>
	<script src="../../rsg/testing/gallery.js"></script>
</body>

</html>
