<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Symbols in Black and White</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .symbol {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="symbol">&#x2718;</div>
    <div class="symbol">&#x2655;</div>
    <div class="symbol">&#x220f;</div>
    <div class="symbol">&#x270d;</div>
</body>
</html>
