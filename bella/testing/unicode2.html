<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Hand Symbol in Black and White</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .symbol {
            font-size: 96px;
        }

</head>
<body>
    <div class="symbol">&#x270d;</div>
    <div class="symbol">&#x03b3;</div>

    <div class="symbol"></div>
</body>
</html>
